<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Menu / Menuitem</title>
    <meta charset="UTF-8">
    <style>
        .elemento {width: 300; height: 300px; background-color: #ccc;}
    </style>
</head>
<body>
    <div class="elemento" contextmenu="meu-menu"></div>
    <menu type="context" id="meu-menu">
        <menuitem> Atualizar</menuitem>
        <menu label="Siga-nos">
            <menuitem> Facebook</menuitem>
            <menuitem> Google</menuitem>
        </menu>
    </menu>
</body>
</html>
